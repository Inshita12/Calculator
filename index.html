<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta name = "viewport" content = "user-scalable = no">
  <title>Calculator</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body>
  <div id="input">
    <input type="text" id="text" name="" value="">
  </div>
  <div id="demo">
    <div id="num" onclick="ac()"><span>C</span></div>
    <div id="num" onclick="number('*')"><span>*</span></div>
    <div id="num" onclick="number('/')"><span>/</span></div>
    <div id="num" onclick="number('+')"><span>+</span></div><br>
    <div id="num" onclick="number(1)"><span>1</span></div>
    <div id="num" onclick="number(2)"><span>2</span></div>
    <div id="num" onclick="number(3)"><span>3</span></div>
    <div id="num" onclick="number('-')"><span>-</span></div><br>
    <div id="num" onclick="number(4)"><span>4</span></div>
    <div id="num" onclick="number(5)"><span>5</span></div>
    <div id="num" onclick="number(6)"><span>6</span></div>
    <div id="num" onclick="equalto()"><span>=</span></div><br>
    <div id="num" onclick="number(7)"><span>7</span></div>
    <div id="num" onclick="number(8)"><span>8</span></div>
    <div id="num" onclick="number(9)"><span>9</span></div>
    <div id="num" onclick="number(0)"><span>0</span></div>
  </div>
  <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
